<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="playerCharacter.create" class="create">New PlayerCharacter</a></li>
    </ul>
</div>
<div id="list-playerCharacter" class="content scaffold-list" role="main">
    <h1>PlayerCharacter List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Spell</th>
      <th>Item</th>
      <th>Alive</th>
      <th>Lore</th>
      <th>Level</th>
      <th>Classes</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="playerCharacter in vm.playerCharacterList">
      <td>
        <a ui-sref="playerCharacter.show({id: playerCharacter.id})">{{playerCharacter.id}}</a>
      </td>
      <td>
        <ul>
          <li ng-repeat="characterSpell in playerCharacter.spell">
            <a ui-sref="characterSpell.show({id: characterSpell.id})">{{characterSpell.toString()}}</a>
          </li>
        </ul>
      </td>
      <td>
        <ul>
          <li ng-repeat="item in playerCharacter.item">
            <a ui-sref="item.show({id: item.id})">{{item.toString()}}</a>
          </li>
        </ul>
      </td>
      <td>
        <span>{{playerCharacter.alive}}</span>
      </td>
      <td>
        <ul>
          <li ng-repeat="lore in playerCharacter.lore">
            <a ui-sref="lore.show({id: lore.id})">{{lore.toString()}}</a>
          </li>
        </ul>
      </td>
      <td>
        <span>{{playerCharacter.level}}</span>
      </td>
      <td>
        <ul>
          <li ng-repeat="classes in playerCharacter.classes">
            <a ui-sref="classes.show({id: classes.id})">{{classes.toString()}}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
