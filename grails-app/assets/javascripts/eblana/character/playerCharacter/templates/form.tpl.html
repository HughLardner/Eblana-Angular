<fieldset class="form">
  <div class="fieldcontain">
    <label for="alive">Alive</label>
    <input name="alive" id="alive" ng-model="vm.playerCharacter.alive" ng-init="vm.playerCharacter.alive = false" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="name">Name
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="name" id="name" ng-model="vm.playerCharacter.name" type="text" />
  </div>
</fieldset>
