<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="feat.list" class="list">Feat List</a></li>

<div id="edit-feat" class="content scaffold-edit" role="main">
    <h1>Edit Feat</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateFeat" ng-submit="vm.updateFeat()">
        <fieldset class="form">
            <ng-include src="'/eblana/character/feat/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
